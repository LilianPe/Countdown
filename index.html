<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="JS/app.js" defer></script>
    <script src="JS/apparition.js" defer></script>
</head>
<body>
    <div class="page hidden">
        <div class="t">
            <span class="title">Compteur anniversaire</span>
        </div>
        <div class="containeur">
            <div class="count day-c">
                <p class="js-day-count count-number">0</p>
                <span class="countdown-title">Jours</span>
            </div>
            <div class="count heure-c">
                <p class="js-houre-count count-number">0</p>
                <span class="countdown-title">Heures</span>
            </div>
            <div class="count minute-c">
                <p class="js-minute-count count-number">0</p>
                <span class="countdown-title">Minutes</span>
            </div>
            <div class="count seconde-c">
                <p class="js-second-count count-number">0</p>
                <span class="countdown-title">Secondes</span>
            </div>
        </div>
    </div>
</body>
</html>
